<html>
	<script src="https://aframe.io/releases/0.6.1/aframe.js"></script>
	<script src="js/aframe-ar.js"></script>
	<script src="https://unpkg.com/aframe-text-component/dist/aframe-text-component.min.js"></script>
	<script src="js/index.js"></script>


	<body style='margin : 0px; overflow: hidden;'>

		  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' environment="preset: forest" >

		    <a-marker type='pattern' url='patterns/pattern-marker.patt' id="Keukentafel">

		    	<a-assets>
		    		<img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
		    	</a-assets>
		      
			      <a-box position="0 2 -5" rotation="0 45 45" scale="2 2 2" src="#boxTexture">
			        <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite" to="0 2.2 -5"></a-animation>
			        <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
			        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
			        <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
			      </a-box>

		      <a-text value="He Tohu AR" color="#FAFAFA" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
		      


		    </a-marker>

		    <!-- define a simple camera -->

		    <a-camera>
			    <a-cursor color="#FAFAFA"></a-cursor>
			</a-camera>

		  	</a-scene>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	</body>
</html>
