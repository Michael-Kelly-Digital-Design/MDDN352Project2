	<body style='margin : 0px; overflow: hidden;'>


  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' >
	<a-marker type='pattern' url='patterns/pattern-marker.patt'>
		<a-box position="-0.3 0.1 0" width="0.2" height="0.05" rotation="0 0 0" color="#F03F35"></a-box>
		<a-box position="0 0.1 0" width="0.2" height="0.1" rotation="0 0 0" color="#F5FAFA"></a-box>
	    <a-box position="0.3 0.1 0" width="0.2" height="0.1" rotation="0 0 0" color="#F8EAC9"></a-box>
	    <a-box position="0.6 0.1 0" width="0.2" height="0.1" rotation="0 0 0" color="#E7CB71"></a-box>  
    </a-marker>


    <a-assets>
    <a-asset-item id="log-obj" src="https://cdn.rawgit.com/Putitontheground/MDDN352Project2/a5edb8df/assets/log.obj"></a-asset-item>
    <a-asset-item id="log-mtl" src="https://cdn.rawgit.com/Putitontheground/MDDN352Project2/a5edb8df/assets/log.mtl"></a-asset-item>
  	</a-assets>

  	<a-entity obj-model="obj: #log-obj; mtl: #log-mtl" scale=".5 .5 .5"></a-entity>

    <!-- define a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
